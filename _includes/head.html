<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="monetization" content="{{ page.ilp | default: site.ilp}}">
  <title>{{ page.title  | default: site.title }}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.track %}
  <meta property="og:title" content="{{page.track.title}}" />
  <meta property="og:type" content="music.song" />
  <meta property="og:url" content="{{ page.track.mp3 | absolute_url }}" />
  <meta property="og:image" content="{{page.track.cover}}" />
  <meta property="og:site_name" content="Metsonet" />
  {% endif %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
